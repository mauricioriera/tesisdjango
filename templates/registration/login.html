    <!--Bootstrap-->
   <link rel="stylesheet" href= "{% static 'css/bootstrap.css' %}" />

  <body>
  <header>
      <div class="row">
        <div class="col-lg-12">

    <section class="login">
        <form method="post">

                <div class="col-lg-4">

                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input class="form-control" type="text" id="username" name="username" >
                    </div>
                </div>
                <div class="col-lg-4">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4">
                     <div class="form-group">
                    <label for="username">Contrase√±a:</label>
                         <input class="form-control" type="password" id="password" name="password">
                    </div>
                </div>
                <div class="col-lg-4">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4 text-center" >
                <button class="btn btn-success btn-lg boton2" role="button" type="submit"> Ingresar</button>
                </div>
                <div class="col-lg-4">
                </div>
            </div>
        </form>
    </section>
  </body>
